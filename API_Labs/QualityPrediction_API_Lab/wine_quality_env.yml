name: wine-quality-api
channels:
  - conda-forge
  - defaults

dependencies:
  - python=3.11.5

  - numpy=1.24.3
  - pandas=2.0.3
  - scikit-learn=1.3.0

  - joblib=1.3.2

  - pip=23.2.1
  - requests=2.31.0

  # pip-only packages
  - pip:
    - fastapi[all]==0.111.1
    - uvicorn[standard]==0.24.0
    - pydantic==2.5.0
    - pytest==7.4.3
    - httpx==0.25.2

    - streamlit==1.28.2

